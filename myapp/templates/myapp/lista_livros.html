<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Livros</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Livros</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Data de Publicação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for livro in livros %}
                <tr>
                    <td>{{ livro.titulo }}</td>
                    <td>{{ livro.autor }}</td>
                    <td>{{ livro.data_publicacao }}</td>
                    <td>
                        <a href="{% url 'atualizar_livro' livro.id %}" class="btn btn-warning">Editar</a>
                        <form method="post" action="{% url 'excluir_livro' livro.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'adicionar_livro' %}" class="btn btn-primary">Adicionar Livro</a>
    </div>
</body>
</html>
